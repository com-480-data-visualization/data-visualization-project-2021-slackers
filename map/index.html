<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Personality types across the world</title>

      name="authors"
      content="Baris Sevilmis, Furkan Karakas and Alexandre Luster"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Personality types across the world</h1>

    <a href="html/traits.html">More info on the 5 traits</a>
    <br /><br />
    <div id="traits-div">
      <div class="items">
        <label for="open">Openness</label
        ><input
          type="checkbox"
          class="flipswitch"
          id="open"
          name="open"
          value="open"
        />
      </div>
      <div class="items">
        <label for="extr">Extraversion</label>
        <input
          type="checkbox"
          class="flipswitch"
          id="extr"
          name="extr"
          value="extr"
        />
      </div>
      <div class="items">
        <label for="agre">Agreeableness</label>
        <input
          type="checkbox"
          class="flipswitch"
          id="agre"
          name="agre"
          value="agre"
        />
      </div>
      <div class="items">
        <label for="cons">Conscientiousness</label>
        <input
          type="checkbox"
          class="flipswitch"
          id="cons"
          name="cons"
          value="cons"
        />
      </div>
      <div class="items">
        <label for="neur">Neuroticism</label
        ><input
          type="checkbox"
          class="flipswitch"
          id="neur"
          name="neur"
          value="neur"
        />
      </div>
    </div>
    <br />
    <svg id="map"></svg>
    <svg id="ageScale"></svg>
    <div class="radio-toolbar">
      <input
        type="radio"
        name="gender"
        id="male"
        value="Male"
        onclick="selectSex('Male')"
      />
      <label for="male">Male</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="Female"
        onclick="selectSex('Female')"
      />
      <label for="female">Female</label>
      <input
        type="radio"
        name="gender"
        id="both"
        value="Both"
        onclick="selectSex('Both')"
        checked
      />
      <label for="both">Both</label>
    </div>
  </body>
</html>
